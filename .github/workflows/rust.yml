name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Ninja
      run: |
        Invoke-WebRequest -Uri https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip -OutFile ninja-win.zip
        Expand-Archive ninja-win.zip -DestinationPath C:\ninja
        $env:Path += ";C:\ninja"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
